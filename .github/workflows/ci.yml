name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tox:
    name: Tox (${{ matrix.python.version }})
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.python.prerelease || false }}
    strategy:
      fail-fast: false
      matrix:
        python:
          - version: "3.10"
          - version: "3.11"
          - version: "3.12"
            prerelease: true

    steps:
      - uses: actions/checkout@v3.5.2

      - name: Set up Python ${{ matrix.python.version }}
        uses: actions/setup-python@v4.6.0
        with:
          python-version: ${{ matrix.python.version }}
          allow-prereleases: ${{ matrix.python.prerelease || false }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: Run Tox
        run: tox
